<!-- Basic React Multiple Children -->
<body>
<link rel="stylesheet" href="my-style.css">
<div id="root"></div>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script>
    const root = document.getElementById('root');

    // Vanilla javascript
    const el = document.createElement('div');
    el.className = 'container'
    const hello = document.createElement('span');
    hello.textContent = 'Hello';
    const world = document.createElement('span');
    world.textContent = ' World!';
    el.appendChild(hello);
    el.appendChild(world);
    root.appendChild(el);

    // React javascript
    // const hello = React.createElement('span', { children: 'Hello'})
    // const world = React.createElement('span', { children: 'React'})
    // const el = React.createElement('div', { children: [hello, ' ', world], className: 'container' });
    // ReactDOM.render(el, root)
</script>
</body>
