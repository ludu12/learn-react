<!-- Basic Javascript Hello World-->
<body>
  <link rel="stylesheet" href="../my-style.css" />
  <div id="root">
  </div>
  <script>
    const root = document.getElementById('root');
    const el = document.createElement('div');

    el.textContent = 'Hello World!';
    el.className = 'container'
    root.appendChild(el);
</script>
</body>
